<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>空气质量信息维护页面</h1>
    <form id="edit">
    <input type="hidden" name="id"/>
    监测区域:
    <select name="districtId" id="selDistrictSel" title="监测区域">
        <option value="-1">请选择</option>
    </select>
    <br/>
    监测日期:
    <input type="date" title="监测日期" name="monitorTime">
    <br/>
    PM10值:
    <input type="number" step="0.1" title=" PM10值" name="pm10" min="0.0">
    <br/>
    PM2.5值:
    <input type="number" step="0.1" title=" PM2.5值" name="pm2_5" min="0.0">
    <br/>
    监测站:
    <input title="监测站" name="monitoringStation">
    <br/>
    最后修改时间: <span id="lastUpdateTime"></span><br/>
    <input type="button" value="更新" class="edit">
    &nbsp;&nbsp;
    <input type="button" value="删除" class="delete">
    &nbsp;&nbsp;
    <input type="button" value="返回" class="back">
    </form>
</center>
<script rel="script" type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script rel="script" type="text/javascript" src="js/initOptionSel.js"></script>
<script rel="script" type="text/javascript" src="js/backButton.js"></script>
<script rel="script" type="text/javascript" src="js/edit.js"></script>
</body>
</html>
